<!-- Content Section -->
<table cellpadding="0" cellspacing="0" layout:fragment="content" width="100%" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
       layout:decorate="~{layouts/layout.html(title='Email Update!')}">
    <tr>
        <td align="center" class="title" data-color="title" data-link-color="link title color"
            data-link-style="text-decoration:none; color:#292c34;"
            data-max="45" data-min="25"
            data-size="size title"
            style="font:35px/38px Arial, Helvetica, sans-serif; color:#292c34; padding:0 0 24px;">
            Restaurant Food Delivery
        </td>
    </tr>
    <tr>
        <td align="center" data-color="text" data-link-color="link text color" data-link-style="font-weight:bold; text-decoration:underline; color:#40aceb;"
            data-max="26"
            data-min="10"
            data-size="size text"
            style="font:bold 16px/25px Arial, Helvetica, sans-serif; color:#888; padding:0 0 23px;">
            Your account has been moved to this email.
            <br/>
            Please use the link below to activate your new email.<br />
            <i>If you didn't request email change, please ignore this message or contact us.</i>
            <a target="_blank" th:href="@{${host} + '/contact-us'}">Contact Us</a>
        </td>
    </tr>
    <tr>
        <td style="padding:0 0 20px;">
            <table align="center" cellpadding="0" cellspacing="0" style="margin:0 auto;"
                   width="134">
                <tr>
                    <td align="center" bgcolor="#7bb84f"
                        class="btn" data-bgcolor="bg-button" data-max="16" data-min="10"
                        data-size="size button"
                        style="font:12px/14px Arial, Helvetica, sans-serif; color:#f8f9fb; text-transform:uppercase; mso-padding-alt:12px 10px 10px; border-radius:2px;">
                        <a style="font-weight: bold; text-decoration:none; color:#f8f9fb; display:block; padding:12px 10px 10px;"
                           target="_blank"
                           th:href="@{${host} + '/activate-account/' + ${token}}"
                        >Confirm email</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
